<html lang="en">

    <title>Model Accuracy Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>

    <div class="container">
        <h1>Model Accuracy Dashboard</h1>
        <div>{{ plot_html|safe }}</div>
